<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Motodriv | Student Dashboard</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="/img/jpg-png/motodriv-logo.png"
    />

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css" />
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet" />
    <!-- Circle counter cdn css file -->
    <link
      rel="stylesheet prefetch"
      href="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css"
    />
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css" />

    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link
      type="text/css"
      media="all"
      rel="stylesheet"
      href="/css/jquery.tosrus.all.css"
    />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/default-theme.css" rel="stylesheet" />
    <!-- Main structure css file -->
    <link href="/style.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Varela"
      rel="stylesheet"
      type="text/css"
    />

      $(document).ready(function () {
        $("#header").load("/components/homeheader.html");
      });
    </script> -->

  <body class="cover-photo dashboard flex flex-col justify-center items-center">
    <div id="header"></div>
    <!-- <include src="/components/homeheader.html"></include> -->
    <h2 class="page-title">STUDENT DASHBOARD</h2>

    <div class="dashboard-wrapper flex flex-col justify-center items-center">
      <div class="action-box-wrapper">
        <a href="#"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/class-schedule.svg" />
              <div class="action-label">My Class Schedule</div>
            </div>
          </div></a
        >

        <a href="/pages/student/profile.html"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/profile.svg" />
              <div class="action-label">My Profile</div>
            </div>
          </div></a
        >

        <a href="#"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/payment.svg" />
              <div class="action-label">Make Payment</div>
            </div>
          </div></a
        >
      </div>

      <div class="action-box-wrapper">
        <a href="#"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/change-class-time.svg" />
              <div class="action-label">Change Class Time</div>
            </div>
          </div></a
        >

        <a href="#"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/training-history.svg" />
              <div class="action-label">My Training History</div>
            </div>
          </div></a
        >

        <a href="#"
          ><div class="action-box">
            <div class="action-box-info">
              <img src="/img/svg/attendance.svg" />
              <div class="action-label">Student Report</div>
            </div>
          </div></a
        >
      </div>
    </div>

    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!-- <script src="js/queryloader2.min.js" type="text/javascript"></script> -->
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script
      src="/js/jquery.superslides.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- for circle counter -->
    <script src="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js"></script>
    <!-- Gallery slider -->
    <script
      type="text/javascript"
      language="javascript"
      src="/js/jquery.tosrus.min.all.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#header").load("/components/rolesheader.html");
      });
    </script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>
