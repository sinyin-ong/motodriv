  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function populateFieldFromCookie() {
      let user = JSON.parse(getCookie('user'));
      if (user.studentId) {
        document.getElementById('studId').innerHTML = user.studentId;
      }
      if (user.studUsername) {
        document.getElementById('studUsername').innerHTML = user.studUsername;
      }
      if (user.studEmail) {
        document.getElementById('studEmail').innerHTML = user.studEmail;
      }
      if (user.studName) {
        document.getElementById('studName').innerHTML = user.studName;
      }
      if (user.dateOfBirth) {
        document.getElementById('studDOB').innerHTML = new Date(user.dateOfBirth).toLocaleDateString('en-CA');
      }
      if (user.gender) {
        document.getElementById('studGender').innerHTML = user.gender;
      }
      if (user.phoneNum) {
        document.getElementById('studTel').innerHTML = user.phoneNum;
      }
      if (user.createdAt) {
        document.getElementById('studDOE').innerHTML = new Date(user.createdAt).toLocaleDateString('en-CA');
      }
    }
    $(document).ready(function () {
      $("#header").load("/components/rolesheader.html");

      populateFieldFromCookie();
    });
  </script>
