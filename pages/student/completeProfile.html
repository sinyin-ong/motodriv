<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Motodriv | Student Profile</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="/img/jpg-png/motodriv-logo.png"
    />

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css" />
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet" />
    <!-- Circle counter cdn css file -->
    <link
      rel="stylesheet prefetch"
      href="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css"
    />
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link
      type="text/css"
      media="all"
      rel="stylesheet"
      href="/css/jquery.tosrus.all.css"
    />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/default-theme.css" rel="stylesheet" />
    <!-- Main structure css file -->
    <link href="/style.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Varela"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Sweet Alert-->
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body class="cover-photo profile flex flex-col justify-center items-center">
    <div id="header"></div>
    <!-- <include src="/components/homeheader.html"></include> -->
    <h2 class="page-title">STUDENT PROFILE</h2>

    <div
      class="
        profile-container-wrapper
        flex flex-col
        justify-center
        items-center
      "
    >
      <div class="maxwidth-profile-box">
        <div class="maxwidth-profile-container">
          <div class="profile-container">
            <div class="profile-icon-wrapper"></div>
            <div class="complete-profile-icon-wrapper">
              <img
                class="complete-profile-icon"
                src="/img/svg/profileIcon.svg"
              />
              <div class="complete-desc">
                Please complete your profile for registration.
              </div>
              <!-- <img class="edit-profile-icon" src="/img/jpg-png/editIcon.png" /> -->
            </div>

            <div class="profile-frame">
              <div class="profile-frame-title">PROFILE</div>
              <table class="profile-table">
                <tr>
                  <th>Student ID</th>
                  <th class="profile-detail">20225115621</th>
                </tr>
                <tr>
                  <td>Student Username</td>
                  <td class="profile-detail">
                    <input
                      type="text"
                      id="stdUsername"
                      name="stdUsername"
                      maxlength="10"
                      value="syinong"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Email Address</td>
                  <td class="profile-detail">
                    <input
                      type="email"
                      id="stdEmail"
                      name="stdEmail"
                      value="syin@gmail.com"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Student Name</td>
                  <td class="profile-detail">
                    <input
                      type="text"
                      id="stdName"
                      name="stdName"
                      value="Ong Sin Yin"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Date of Birth</td>
                  <td class="profile-detail">
                    <input
                      type="date"
                      id="stdDOB"
                      name="stdDOB"
                      value="2001-08-08"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Gender</td>
                  <td class="profile-detail">
                    <select id="stdGender" name="stdGender">
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Phone Number</td>
                  <td class="profile-detail">
                    <input
                      type="tel"
                      id="stdTel"
                      name="stdTel"
                      value="012-1234323"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Date of Enroll</td>
                  <td class="profile-detail">08/08/2021</td>
                </tr>
                <tr>
                  <td>Date of Graduation</td>
                  <td class="profile-detail">-</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="center-button-wrapper">
          <button class="submit-profile-button">Submit</button>
        </div>
      </div>
    </div>
    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!-- <script src="js/queryloader2.min.js" type="text/javascript"></script> -->
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script
      src="/js/jquery.superslides.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- for circle counter -->
    <script src="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js"></script>
    <!-- Gallery slider -->
    <script
      type="text/javascript"
      language="javascript"
      src="/js/jquery.tosrus.min.all.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#header").load("/components/rolesheader.html");
      });
    </script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>

    <!-- Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>

    ====================================================-->
  </body>
</html>
