<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Motodriv | Payment</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="/img/jpg-png/motodriv-logo.png"
    />

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css" />
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet" />
    <!-- Circle counter cdn css file -->
    <link
      rel="stylesheet prefetch"
      href="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css"
    />
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link
      type="text/css"
      media="all"
      rel="stylesheet"
      href="/css/jquery.tosrus.all.css"
    />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/default-theme.css" rel="stylesheet" />
    <!-- Main structure css file -->
    <link href="/style.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Varela"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Sweet Alert-->
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body class="cover-photo profile flex flex-col justify-center items-center">
    <div id="header"></div>
    <!-- <include src="/components/homeheader.html"></include> -->
    <h2 class="page-title">PAYMENT</h2>

    <div
      class="
        profile-container-wrapper
        flex flex-col
        justify-center
        items-center
      "
    >
      <div class="maxwidth-profile-box">
        <div class="maxwidth-tutor-profile-container">
          <div class="tutor-profile-container">
            <div class="payment-icon-wrapper">
              <h6 class="due-balance-label">Your due balance:</h6>
              <h6 class="due-balance">RM100</h6>
            </div>

            <div class="payment-profile-frame">
              <div class="payment-frame-title">PAYMENT DETAILS</div>
              <table class="payment-profile-table">
                <tr>
                  <th>Card Number</th>
                  <th class="profile-detail">
                    <input
                      type="text"
                      id="cardNum"
                      name="cardNum"
                      placeholder="xxxx xxxx xxxx xxxx"
                    />
                  </th>
                </tr>
                <tr>
                  <td>Expiry Date</td>
                  <td class="profile-detail">
                    <input
                      type="text"
                      id="expiryDate"
                      name="expiryDate"
                      placeholder="MM/YY"
                    />
                  </td>
                </tr>
                <tr>
                  <td>CVV</td>
                  <td class="profile-detail">
                    <input
                      type="password"
                      id="cvv"
                      name="cvv"
                      placeholder="xxx"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="center-button-wrapper">
            <button class="submit-payment-button" onclick="editProfile();">
              Submit Payment
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!-- <script src="js/queryloader2.min.js" type="text/javascript"></script> -->
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script
      src="/js/jquery.superslides.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- for circle counter -->
    <script src="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js"></script>
    <!-- Gallery slider -->
    <script
      type="text/javascript"
      language="javascript"
      src="/js/jquery.tosrus.min.all.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#header").load("/components/rolesheader.html");
      });
    </script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>

    <!-- Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>

  </body>
</html>
