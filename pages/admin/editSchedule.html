    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link

      type="image/icon"

    />

    <!-- CSS
    ================================================== -->

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css" />
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet" />
    <!-- Circle counter cdn css file -->
    <link
      rel="stylesheet prefetch"
      href="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css"
    />
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link
      type="text/css"
      media="all"
      rel="stylesheet"
      href="/css/jquery.tosrus.all.css"
    />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/default-theme.css" rel="stylesheet" />
    <!-- Main structure css file -->
    <link href="/style.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"

    />

    <!-- Sweet Alert-->

  <body class="cover-photo profile flex flex-col justify-center items-center">
    <div id="header"></div>
    <!-- <div id="header"></div> -->
    <!-- <include src="/components/homeheader.html"></include> -->
    <h2 class="page-title">EDIT SCHEDULE</h2>

    <div
      class="
        profile-container-wrapper
        flex flex-col
        justify-center
        items-center
      "
    >
      <div class="maxwidth-profile-box">
        <div class="maxwidth-tutor-profile-container">
          <div class="tutor-profile-container">
            <div class="profile-icon-wrapper">
              <img class="profile-icon" src="/img/svg/class-schedule2.svg" />
            </div>
            <div class="tutor-edit-profile-icon-wrapper">
              <img class="edit-profile-icon" src="/img/jpg-png/editIcon.png" />
            </div>

            <div class="tutor-profile-frame">
              <div class="profile-frame-title">SCHEDULE DETAILS</div>
              <table class="tutor-profile-table">
                <tr>
                  <th>Schedule ID</th>
                  <th class="profile-detail" id="tutId" name="tutId">202251</th>
                </tr>
                <tr>
                  <td>Schedule Type</td>
                  <td class="profile-detail">
                    <select name="select-type">
                      <option value="Theory Class">Theory Class</option>
                      <option value="Driving Training Class">
                        Driving Training Class
                      </option>
                      <option value="Examination">Examination</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Class Date</td>
                  <td class="profile-detail">
                    <input
                      type="date"
                      id="tutEmail"
                      name="tutEmail"
                      value="2021-11-29"
                    />
                  </td>
                </tr>
                <tr>
                  <td>Start Time</td>
                  <td class="profile-detail">
                    <input
                      type="time"
                      id="tutName"
                      name="tutName"
                      value="10:00"
                    />
                  </td>
                </tr>
                <tr>
                  <td>End Time</td>
                  <td class="profile-detail">
                    <input
                      type="time"
                      id="tutTel"
                      name="tutTel"
                      value="12:00"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="flexend-button-wrapper">
          <button class="save-button" onclick="editSchedule();">
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <script>
      function editSchedule() {
        window.location.href = "/pages/admin/class-schedule.html";
      }
    </script>
    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!-- <script src="js/queryloader2.min.js" type="text/javascript"></script> -->
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script
      src="/js/jquery.superslides.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- for circle counter -->
    <script src="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js"></script>
    <!-- Gallery slider -->
    <script
      type="text/javascript"
      language="javascript"
      src="/js/jquery.tosrus.min.all.js"
    ></script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("/components/rolesheader.html");
        getTutorProfile();
      });
    </script>
    <!-- Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
