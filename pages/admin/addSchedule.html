  <body class="cover-photo flex flex-col justify-center items-center">
    <div id="header"></div>
    <!-- <include src="/components/homeheader.html"></include> -->
    <h2 class="page-title">ADD SCHEDULE</h2>
    <div class="add-schedule-wrapper flex flex-col justify-center items-center">
      <div class="login-input-wrapper">
        <div class="login-input-box">
          <div class="username-wrapper">
            <label class="field-label" for="username">Schedule Type</label>
            <select name="select-type">
              <option value="Theory Class">Theory Class</option>
              <option value="Driving Training Class">
                Driving Training Class
              </option>
              <option value="Examination">Examination</option>
            </select>
          </div>

          <div class="username-wrapper">
            <label class="field-label" for="username">Class Date</label>
            <input
              type="date"
              id="username"
              placeholder="Enter username"
              maxlength="20"
              required
            />
          </div>

          <div class="password-wrapper">
            <label class="field-label" for="password">Start Time</label>
            <input
              type="time"
              id="password"
              placeholder="Enter password"
              maxlength="15"
              required
            />
          </div>

          <div class="confirm-password-wrapper">
            <label class="field-label" for="password">End Time</label>
            <input
              type="time"
              id="confirm_password"
              placeholder="Enter confirmation password"
              maxlength="15"
              required
            />
          </div>
        </div>
      </div>
      <div class="flexend-button-wrapper add-schedule">
        <button class="add-schedule-button add-schedule">Add Schedule</button>
      </div>
    </div>

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    ================================================== -->
