    <script>
      function getStudentProfile() {
        const url_string = window.location.href;
        let url = new URL(url_string);
        let studUsername = url.searchParams.get("studUsername");
        let requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch(
          `https://motodriv-api.herokuapp.com/api/admin/get-student/${studUsername}`,
          requestOptions
        )
          .then((response) => response.json())
          .then((result) => {
            let user = result.user;
            if (user.studUsername) {
              document.getElementById("stdUsername").value = user.studUsername;
            }
            if (user.studEmail) {
              document.getElementById("stdEmail").value = user.studEmail;
            }
            if (user.studName) {
              document.getElementById("stdName").value = user.studName;
            }
            if (user.dateOfBirth) {
              document.getElementById("stdDOB").value = new Date(
                user.dateOfBirth
              ).toLocaleDateString("en-CA");
            }
            if (user.gender) {
              document.getElementById("stdGender").value = user.gender;
            }
            if (user.phoneNum) {
              document.getElementById("stdTel").value = user.phoneNum;
            }
            if (user.dateOfEnrol) {
              document.getElementById("stdDOE").value = new Date(
                user.dateOfEnrol
              ).toLocaleDateString("en-CA");
            }
            if (user.dateOfGraduation) {
              document.getElementById("stdDOG").value = new Date(
                user.dateOfGraduation
              ).toLocaleDateString("en-CA");
            }
          })
          .catch((error) => console.log("error", error));
      }

      function editProfile() {
        const url_string = window.location.href;
        let url = new URL(url_string);
        let studUsername = url.searchParams.get("studUsername");
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        let urlencoded = new URLSearchParams();
        urlencoded.append(
          "studEmail",
          document.getElementById("stdEmail").value
        );
        urlencoded.append("studName", document.getElementById("stdName").value);
        urlencoded.append(
          "dateOfBirth",
          document.getElementById("stdDOB").value
        );
        urlencoded.append("gender", document.getElementById("stdGender").value);
        urlencoded.append("phoneNum", document.getElementById("stdTel").value);
        urlencoded.append(
          "dateOfEnrol",
          document.getElementById("stdDOE").value
        );
        urlencoded.append(
          "dateOfGraduation",
          document.getElementById("stdDOG").value
        );

        let requestOptions = {
          method: "PATCH",
          headers: myHeaders,
          body: urlencoded,
          redirect: "follow",
        };

        fetch(
          `https://motodriv-api.herokuapp.com/api/admin/edit-student/${studUsername}`,
          requestOptions
        )
          .then((response) => response.json())
          .then((result) => {
            if (result.status) {
              window.location.reload();
            } else {
              console.log("something went wrong");
            }
          })
          .catch((error) => console.log("error", error));
      }

      $(document).ready(function () {
        $("#header").load("/components/rolesheader.html");
        getStudentProfile();
      });
    </script>
