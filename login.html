<body class="cover-photo login flex flex-col justify-center items-center">
  <div id="header"></div>
  <!-- <include src="/components/homeheader.html"></include> -->

  <div class="login-wrapper flex flex-col justify-center items-center">
    <div class="login-tab">
      <div class="tab-wrapper act">
        <a href="#" class="act">Login</a>
      </div>
      <div class="tab-wrapper">
        <a href="/register.html">Register</a>
      </div>
    </div>
    <div class="login-input-wrapper">
      <div class="login-input-box">
        <div id="login-roles-option">
          <button class="roles-option-button active" name="roles" value="student">
            Student
          </button>
          <button class="roles-option-button" name="roles" value="tutor">
            Tutor
          </button>
          <button class="roles-option-button" name="roles" value="admin">
            Admin
          </button>
        </div>

        <div class="username-wrapper">
          <label class="field-label" for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" maxlength="20" required />
        </div>

        <div class="password-wrapper">
          <label class="field-label" for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" maxlength="15" required />
        </div>

        <input type="submit" id="submit-btn" class="submit-button" value="SUBMIT" onclick="login()" />
      </div>
    </div>
  </div>

  <script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("login-roles-option");
    var btns = header.getElementsByClassName("roles-option-button");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }

    function failedMessage() {
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      Toast.fire({
        icon: "error",
        title: "Login failed, please try again.",
      });
    }

    function login() {
      document.getElementById("submit-btn").value = 'Logging in...';
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let roles = document.querySelector('.roles-option-button.active').value

      if (roles === 'admin') {
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        let urlencoded = new URLSearchParams();
        urlencoded.append("adminUsername", username);
        urlencoded.append("adminPassword", password);

        let requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: urlencoded,
          redirect: 'follow'
        };

        fetch("https://motodriv-api.herokuapp.com/api/admin/login", requestOptions)
          .then(response => {
            if (response.ok) {
              return response.json()
            } else {
              console.log(response);
              document.getElementById("submit-btn").value = 'SUBMIT';
              failedMessage();
              return;
            }
          })
          .then(result => {
            console.log(result);
            document.getElementById("submit-btn").value = 'SUBMIT';
          })
          .catch(error => {
            failedMessage();
            console.log('error', error);
            document.getElementById("submit-btn").value = 'SUBMIT';
          });
      } else if (roles === 'tutor') {
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        let urlencoded = new URLSearchParams();
        urlencoded.append("tutorUsername", username);
        urlencoded.append("tutorPassword", password);

        let requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: urlencoded,
          redirect: 'follow'
        };

        fetch("https://motodriv-api.herokuapp.com/api/tutor/login", requestOptions)
          .then(response => {
            if (response.ok) {
              return response.json()
            } else {
              console.log(response);
              document.getElementById("submit-btn").value = 'SUBMIT';
              failedMessage();
              return;
            }
          })
          .then(result => {
            console.log(result);
            document.getElementById("submit-btn").value = 'SUBMIT';
          })
          .catch(error => {
            failedMessage();
            console.log('error', error);
            document.getElementById("submit-btn").value = 'SUBMIT';
          });
      } else if (roles === 'student') {
        let myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        let urlencoded = new URLSearchParams();
        urlencoded.append("studUsername", username);
        urlencoded.append("studPassword", password);

        let requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: urlencoded,
          redirect: 'follow'
        };

        fetch("https://motodriv-api.herokuapp.com/api/student/login", requestOptions)
          .then(response => {
            if (response.ok) {
              return response.json()
            } else {
              console.log(response);
              document.getElementById("submit-btn").value = 'SUBMIT';
              failedMessage();
              return;

            }
          })
          .then(result => {
            console.log(result);
            document.getElementById("submit-btn").value = 'SUBMIT';
          })
          .catch(error => {
            failedMessage();
            console.log('error', error);
            document.getElementById("submit-btn").value = 'SUBMIT';
          });
      }

    }
  </script>
