<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Motodriv - Login</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="/img/jpg-png/motodriv-logo.png"
    />

    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font awesome css file-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Superslide css file-->
    <link rel="stylesheet" href="/css/superslides.css" />
    <!-- Slick slider css file -->
    <link href="/css/slick.css" rel="stylesheet" />
    <!-- Circle counter cdn css file -->
    <link
      rel="stylesheet prefetch"
      href="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css"
    />
    <!-- smooth animate css file -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- preloader -->
    <link rel="stylesheet" href="/css/queryLoader.css" type="text/css" />
    <!-- gallery slider css -->
    <link
      type="text/css"
      media="all"
      rel="stylesheet"
      href="/css/jquery.tosrus.all.css"
    />
    <!-- Default Theme css file -->
    <link id="switcher" href="/css/themes/default-theme.css" rel="stylesheet" />
    <!-- Main structure css file -->
    <link href="/style.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Varela"
      rel="stylesheet"
      type="text/css"
    />

    <!-- <script>
      $(document).ready(function () {
        $("#header").load("/components/homeheader.html");
      });
    </script> -->
  </head>

  <body class="cover-photo login flex flex-col justify-center items-center">
    <!-- <div id="header"></div> -->
    <!-- <include src="/components/homeheader.html"></include> -->

    <div class="login-wrapper flex flex-col justify-center items-center">
      <div class="login-tab">
        <div class="tab-wrapper active">
          <a href="#" class="active">Login</a>
        </div>
        <div class="tab-wrapper">
          <a href="#">Register</a>
        </div>
      </div>
      <div class="login-input-wrapper">
        <div class="login-input-box">
          <div class="login-roles-option">
            <div class="roles-option-button active">
              <a href="#" class="active">Student</a>
            </div>
            <div class="roles-option-button"><a href="#">Tutor</a></div>
            <div class="roles-option-button"><a href="#">Admin</a></div>
          </div>

          <div class="username-wrapper">
            <label class="field-label" for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
          </div>

          <div class="password-wrapper">
            <label class="field-label" for="password">Password</label>
            <input type="password" id="username" placeholder="Enter password" />
          </div>

          <button class="submit-button" type="button">SUBMIT</button>
        </div>
      </div>
    </div>

    <!-- Javascript Files
    ================================================== -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Preloader js file -->
    <!-- <script src="js/queryloader2.min.js" type="text/javascript"></script> -->
    <!-- For smooth animatin  -->
    <script src="/js/wow.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="/js/slick.min.js"></script>
    <!-- superslides slider -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.animate-enhanced.min.js"></script>
    <script
      src="/js/jquery.superslides.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- for circle counter -->
    <script src="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js"></script>
    <!-- Gallery slider -->
    <script
      type="text/javascript"
      language="javascript"
      src="/js/jquery.tosrus.min.all.js"
    ></script>

    <!-- Custom js-->
    <script src="/js/custom.js"></script>

    ====================================================-->
  </body>
</html>
